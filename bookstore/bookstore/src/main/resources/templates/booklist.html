<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
</head>
<body>
<h1>Books</h1>
<table>
<!-- th:each käy läpi yksitellen listaa -->
<!-- th:text näyttää tekstiä -->
<!-- tr=table row, th=header cells, td=standard cells -->
<tr>
<th>Author</th>
<th>Title</th>
<th>ISBN</th>
<th>Year</th>
</tr>
<tr th:each="book :${books}"><!-- ${books} on model-mapin keyword hakee model-mappiin tallennettua tietoa-->
<td th:text="${book.author}">author</td>
<td th:text="${book.title}">title</td>
<td th:text="${book.isbn}">isbn</td>
<td th:text="${book.year}">year</td>
</tr>
</table>
<!-- <a href="/newbook">New Book</a> -->
</body>
</html>
