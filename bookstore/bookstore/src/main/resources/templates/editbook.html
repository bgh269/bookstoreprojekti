<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Edit book</title>
</head>
<body>
<h1>Edit book</h1>
<div>
<form th:object="${book}" th:action="@{../save}" action="#" method="post">

<label for="id"></label>
<input type="hidden" id="id" th:field="*{id}" /> <!--readonly="readonly" jos on hidden ei tarvita readonly:a ja sama toisin pÃ¤in   -->
<label for="author">Author: </label> 
<input type="text" id="author" th:field="*{author}" />
<br> 
<label for="title">Title: </label>
<input type="text" id="title" th:field="*{title}" />
<br>
<label for="isbn">ISBN: </label>
<input type="text" id="isbn" th:field="*{isbn}" />
<br> 
<label for="year">Year: </label>
<input type="text" id="year" th:field="*{year}" />
<br> 
<label for="category">Category: </label>
<select id="category" th:field="*{category}" class="form-control">
<option th:each="category:${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
</select>
<input type="submit" value="Save"></input>
</form>
</div>
</body>
</html>
