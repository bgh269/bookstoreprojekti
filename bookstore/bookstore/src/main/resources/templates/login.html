<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet"
	href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css"
	th:href="@{css/bootstrap-4.3.1-dist/css/bootstrap.min.css}" />
<title>Spring Security</title>
</head>
<body>
	<div th:if="${param.error}">Invalid username and password</div>
	<div th:if="${param.logout}">You have been logged out</div>
	<div class="col-md-4" style="padding: 20px 0">
		<form th:action=@{/login} method="post">
			<div>
				<label>User Name: <input type="text" name="username" /></label>
			</div>
			<div>
				<label>Password: <input type="password" name="password" /></label>
			</div>
			<div>
				<input type="submit" value="Sign In" class="btn btn-primary" />
			</div>
			<div> <!-- tämä on Cross-site Request Forgery iskua vastaan -->
			<input type="hidden" name="_csrf" value="d63f746f-c5f6-4cc6-99c0-9220ff784b23" />
 			</div>
		</form>
	</div>
</body>
</html>
